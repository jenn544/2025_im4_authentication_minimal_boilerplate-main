<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <!-- Eigenes Dashboard-Layout -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/dashboard-style.css" />
  <!-- FullCalendar und Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <div class="header">
        <h1>Hallo, <span id="username"></span> :)</h1>
        <a href="profile.html" class="profile-button" aria-label="Profil">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>

      <div class="view-selector">
        <label for="viewSelector">Ansicht:</label>
        <select id="viewSelector">
          <option value="dayGridMonth">Monat</option>
          <option value="timeGridWeek">Woche</option>
          <option value="timeGridDay">Tag</option>
        </select>
      </div>

      <div id="calendar" class="calendar-box"></div>

      <h2>Meine Medikamente</h2>
      <div id="medCards" class="med-cards"></div>

      <a href="medikamente.html" class="manage-button">Verwalten</a>
    </div>
  </div>

  <script src="js/dashboard.js" defer></script>
</body>
</html>
