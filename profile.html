<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profilübersicht</title>
  <link rel="stylesheet" href="css/profile-style.css" />
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h2>Profilübersicht</h2>
      <form id="profileForm" class="profile-form">
        <label for="name">Dein Name:</label>
        <input type="text" id="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password">

        <label for="birthdate">Geburtsdatum:</label>
        <input type="date" id="birthdate">
        
        <button type="button" id="saveBtn" class="primary">Speichern</button>
      </form>

      <div class="buttons">
        <a href="dashboard.html" class="secondary">Zurück zum Dashboard</a>
        <button id="logoutBtn" class="secondary">Abmelden</button>
      </div>
    </div>
  </div>

  <script src="js/logout.js" defer></script>
  <script src="js/profile.js" type="module" defer></script>
</body>
</html>
